{% extends "base.html" %}
{% block title %}<title>Task form</title>{% endblock %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update, Create" }} task
  </h1>
  <hr>
  <br>
  <form action="" method="post" novalidate>
  {% csrf_token %}
    {{ form|crispy }}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Back
    </a>
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update deadline, Add task" }}">
  </form>
{% endblock %}
