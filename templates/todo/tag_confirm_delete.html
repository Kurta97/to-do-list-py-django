{% extends "base.html" %}
{% block title %}<title>Tag deletion</title>{% endblock %}
{% block content %}
  <h1>
    Delete tag
  <hr>
  </h1>
  <br>
  <p>
    Are you sure you want to delete this tag:
      <b>
        {{ tag.name }}
      </b>?
  </p>
  <br>
  <p>
    <i>
      Maybe this tag is useful?
    </i>
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <br>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="No, delete tag">
  </form>
{% endblock %}
